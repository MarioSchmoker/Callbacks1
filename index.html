<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Schmoker Mario Fabian" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd1isVzDZYwfP7Q4R28nm_T76G0Xy0-JUetQ&usqp=CAU" />
</head>

<body>
    <div class="conteiner">
        <div class="calculadora">
            <div class="pantalla">
                <div id="valor-arriba"></div>
                <div id="valor-abajo"></div>
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="signo">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="signo">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="signo">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="signo">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button>=</button>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
